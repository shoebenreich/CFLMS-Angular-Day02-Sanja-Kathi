<div class="container d-flex flex-wrap justify-content-around">
	<div class="card col-lg-3 m-2 p-0" style="width: 18rem;" *ngFor="let i of cars">
		<img class="card-img-top m-0" src="assets/{{i.img}}" alt="{{i.model}}">
  		<div class="card-body p-0">
    		<h5 class="card-title">{{i.brand}} {{i.model}}</h5>
    		<p class="card-text">
    			{{i.price}}
    		</p>    		
  		</div>
	</div>
</div>
